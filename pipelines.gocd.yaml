pipelines:
  new_pipeline:
    group: from_yaml
    materials:
      backend:
        git: https://github.com/timobartels/photowebsite.git
        branch: master
    stages:
      - first_stage:
          clean_workspace: true
          jobs:
            first_task:
              tasks:
                - exec:
                   command: hostname
                - exec:
                   command: pwd
            second_task:
              tasks:
                - exec:
                   command: which curl
                - exec:
                   command: date
